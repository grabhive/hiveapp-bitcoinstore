<div class="panel">
  <table class="table table-hover table-condensed">
    <tr>
      <th>Name</th>
      <th>Description</th>
    <tr ng-repeat="product in products">
      <td><a href="#/products/{{product.entity_id}}">{{product.name}}</a></td>
      <td>{{product.short_description}}</td>
    </tr>
  </table>
</div>
