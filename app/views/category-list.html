<div class="alert alert-info text-center" ng-hide="categories.length">
  <strong>Loading...</strong>
</div>

<ul id="category-list" class="list-group" ng-show="categories.length">
  <li class="list-group-item" ng-repeat="category in categories">
    <a href="#/categories/{{category.category_id}}/products">{{category.name}}</a>
  </li>
</ul>
