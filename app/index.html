<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hive - BitcoinStore</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="hiveBitcoinstoreApp">
    <div id="header" class="container">
      <div id="header-logo" class="row">
        <div class="col-lg-12">
          <img src="images/theme_logo.png">
        </div>
      </div>
      <div id="header-nav" class="row">
        <div class="col-4 text-left">
          <a href="#/" type="button" class="btn btn-default btn-sm">Catalog</a>
        </div>
        <div class="col-4 text-center">
          <a href="#/" type="button" class="btn btn-default btn-sm">
            <i class="glyphicon glyphicon-search"></i> Search
          </a>
        </div>
        <div class="col-4 text-right">
          <a href="#" type="button" class="btn btn-danger btn-sm">My cart</a>
        </div>
      </div>
    </div>

    <div id="main" class="container">
      <div class="row" ng-view=""></div>
    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/filters/in-stock.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/lib/bitcoinstore-api.js"></script>
    <script src="scripts/controllers/category-list.js"></script>
    <script src="scripts/controllers/product-list.js"></script>
    <script src="scripts/controllers/product-detail.js"></script>
    <!-- endbuild -->
  </body>
</html>
